
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Management</title>
  <script src="/Users/pablolizardi/Documents/Java_Script_Practice/CODE_ACADEMY_PRACTICE/proyectos/weapon builder/wapons_script.js/weapon_builder.js" defer></script>
</head>
<body>

  <h1>Weapon Management</h1>

  <label for="newSword">New Sword:</label>
  <input type="text" id="newSword" placeholder="Enter new sword name">

  <label for="newProperties">New Properties:</label>
  <input type="text" id="newProperties" placeholder="Enter new properties">

  <label for="newDamage">New Damage:</label>
  <input type="number" id="newDamage" placeholder="Enter new damage">

  <label for="newDurability">New Durability:</label>
  <input type="number" id="newDurability" placeholder="Enter new durability">

  <label for="newMulti">New Multiplier:</label>
  <input type="number" id="newMulti" placeholder="Enter new multiplier">

  <button onclick="addNewSword()">Add New Sword</button>

  <h2>Newly Added Swords:</h2>
  <ul id="newSwordsList"></ul>

</body>
</html>
